<div *ngIf="countries.length === 0; else table" class="alert alert-warning">
  No hay Paises que Mostrar
</div>

<ng-template #table>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="thead">
        <tr>
          <th>#</th>
          <th>Icon</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Capital</th>
          <th>Poblaci√≥n</th>
          <th>+</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let idx = index">
          <th>{{idx + 1}}</th>
          <td>{{ country.flag }}</td>
          <td>
            <img [src]="country.flags.svg" [alt]="country.name.common" class="img-svg-flag">
          </td>
          <td>{{country.name.common}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population | number }}</td>
          <td>
            <a [routerLink]="['/countries/by', country.cca3]">+</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</ng-template>
